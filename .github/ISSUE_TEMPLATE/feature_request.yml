name: Feature request
description: Propose a feature or enhancement
title: "feat: "
labels: ["type: feature"]
body:
  - type: markdown
    attributes:
      value: |
        Share what you want to achieve and why. Clear problem statements help us ship the right thing.

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What would you like to see in the SDK?
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any other approaches you considered?
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Links, screenshots, prior art, etc.
    validations:
      required: false
