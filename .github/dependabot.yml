version: 2
updates:
  # Keep SDK dependencies current (pnpm workspace)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
      day-of-month: 1
      time: "06:00"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"
    labels:
      - "dependencies"
      - "sdk"
    groups:
      production-deps:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-deps:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Keep GitHub Actions up to date for SDK CI
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day-of-month: 1
      time: "06:00"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
      - "sdk"
