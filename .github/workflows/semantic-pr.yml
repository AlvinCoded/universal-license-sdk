name: PR Title Lint

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  semantic:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Conventional Commits style titles
          types: |
            feat
            fix
            docs
            chore
            refactor
            test
            ci
            build
          requireScope: false
          subjectPattern: ^(?![A-Z]).+
          subjectPatternError: "Subject must not start with an uppercase letter"
