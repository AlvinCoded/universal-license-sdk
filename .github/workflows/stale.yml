name: Stale Issues and PRs

on:
  schedule:
    - cron: "0 6 * * *" # daily
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

          stale-issue-message: |
            This issue has been marked as stale due to inactivity.
            If this is still relevant, please add an update (repro steps, versions, logs) and we’ll re-triage.
          stale-pr-message: |
            This PR has been marked as stale due to inactivity.
            If you’re still working on it, please push an update or leave a comment and we’ll take another look.

          close-issue-message: |
            Closing due to prolonged inactivity. Feel free to reopen with fresh details if this is still happening.
          close-pr-message: |
            Closing due to prolonged inactivity. If you’d like to continue, please reopen and update.

          days-before-stale: 30
          days-before-close: 7

          stale-issue-label: "status: stale"
          stale-pr-label: "status: stale"

          exempt-issue-labels: "status: pinned,status: keep,type: bug"
          exempt-pr-labels: "status: pinned,status: keep"

          remove-stale-when-updated: true
          operations-per-run: 200
